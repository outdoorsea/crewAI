# GitHub Actions CI/CD Pipeline
# Automated testing, linting, and deployment for CrewAI Agent System

name: CrewAI CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10, 3.11, 3.12, 3.13]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
        pip install pre-commit ruff mypy bandit pytest pytest-asyncio

    - name: Code formatting check
      run: |
        ruff format --check .

    - name: Linting
      run: |
        ruff check . --output-format=github

    - name: Type checking
      run: |
        mypy --ignore-missing-imports --check-untyped-defs .

    - name: Security check
      run: |
        bandit -r . -x tests/,venv/,env/,build/,dist/,memory_data/,logs/ -f json -o bandit-report.json
      continue-on-error: true

    - name: Upload security report
      uses: actions/upload-artifact@v3
      with:
        name: bandit-report-${{ matrix.python-version }}
        path: bandit-report.json
      if: always()

    - name: Run tests with coverage
      run: |
        pytest --cov=. --cov-report=xml --cov-report=term-missing tests/

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-${{ matrix.python-version }}
        fail_ci_if_error: false

    - name: Agent functionality test
      run: |
        python -c "
        from agents.agent_manager import get_available_agents
        agents = get_available_agents()
        print(f'✅ Agent validation: {len(agents)} agents available')
        "

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
        pip install pre-commit ruff mypy bandit pytest pytest-asyncio

    - name: Run integration tests
      run: |
        # Run agent integration tests
        pytest tests/test_fastapi_*_agent.py -v
        
        # Run tool bridge tests  
        pytest tests/test_tool_bridge.py -v
        
        # Run HTTP client tests
        pytest tests/test_http_client_tools.py -v

    - name: Validate agent configurations
      run: |
        python -c "
        from agents.agent_manager import get_available_agents
        agents = get_available_agents()
        assert len(agents) > 0, 'No agents configured'
        print(f'✅ Configuration validation: {len(agents)} agents configured')
        "

    - name: Pipeline validation
      run: |
        python -c "
        import importlib.util
        spec = importlib.util.spec_from_file_location('server', 'pipeline/server.py')
        assert spec and spec.loader, 'Pipeline server not found'
        print('✅ Pipeline configuration validated')
        "

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [test, integration]
    if: github.event_name == 'push'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build package
      run: |
        python -m build

    - name: Check package
      run: |
        python -m twine check dist/*

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: python-package-distributions
        path: dist/

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [test, integration]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}/crewai
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build, docker]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download build artifacts
      uses: actions/download-artifact@v3
      with:
        name: python-package-distributions
        path: dist/

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: dist/*
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}